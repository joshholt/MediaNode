<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MediaNode</title>
	<link rel="stylesheet" href="stylesheets/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript"></script>
	<script src="scripts/logic2.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header">
		<p class="player">
		  <span id="playtoggle"></span>
		  <span id="gutter">
		    <span id="loading"></span>
		    <span id="handle" class="ui-slider-handle"></span>
		  </span>
		  <span id="timeleft"></span>
		  <audio id="player" autoplay>
		    <source>
		  </audio>
		</p>
	</div>
	<div id="browser"></div>
	<div id="playlist"></div>
	<div id="controls">
		<a id="addall" class="medium awesome">Add all</a>
		<a id="previous" class="medium awesome">Previous</a>
		<a id="next" class="medium awesome">Next</a>
	</div>
</body>
</html>
